<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_resources/index_style.css">
    <title>Food Menu</title>
</head>

<body>
    <div class="independent-box"></div>
    <div class="independent-box"></div>
    <div class="independent-box"></div>

    <header>
        <div class="top-bar">
            <div class="menu-icon"><img src="index_resources/icon_menu.png" alt="Menu Icon"/></div>
            <div class="search-icon"><img src="index_resources/icon_search.png" alt="Search Icon"/></div>
        </div>
            
        <h1>Choose the<br><span class="highlight">food</span> you love</h1>

        <div class="buttons">
            <button class="active">Veg Dinner</button>
            <button class="inactive">Non-Veg Dinner</button>
            <button class="inactive">Chicken Dinner</button>
        </div>
    </header>

    <main>
        <div class="card-container">
            <div class="card">
                <img src="index_resources/food_1.png" alt="Food 1">
                <div class="card-content">
                    <h2><span class="highlight">C</span>hickpeas With Poached Eggs</h2>
                    <p>Up your veg count and get three of your five-a-day with this fragrant, low fat.</p>
                    <p class="strong-p">6 Km away</p>
                    <div class="info">
                        <span>₹195</span>
                        <div class="heart-icon"><img src="index_resources/icon_heart.png" alt="Heart Icon"/></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="index_resources/food_2.png" alt="Food 2">
                <div class="card-content">
                    <h2><span class="highlight">B</span>utternut Squash Curry</h2>
                    <p>Up your veg count and get three of your five-a-day with this fragrant, low fat.</p>
                    <p class="strong-p">3 Km away</p>
                    <div class="info">
                        <span>₹188</span>
                        <div class="heart-icon"><img src="index_resources/icon_heart.png" alt="Heart Icon"/></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="#"><div class="explore-icon"><img src="index_resources/icon_explore.png" alt="Explore Icon"/></div>&nbsp;&nbsp;Explore</a>
            <a href="#"><div class="heart-icon"><img src="index_resources/icon_heart.png" alt="Heart Icon"/></div></a>
            <a href="#"><div class="map-icon"><img src="index_resources/icon_map.png" alt="Map Icon"/></div></a>
            <a href="#"><div class="shop-icon"><img src="index_resources/icon_shop.png" alt="Shop Icon"/></div></a>
            <a href="#"><div class="profile-icon"><img src="index_resources/icon_profile.png" alt="Profile Icon"/></div></a>
        </nav>
    </footer>
</body>

</html>
